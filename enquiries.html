    <form id="contact_form" method="post">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" autocomplete="given-name" />
      <label for="lname">Last Name:</label>
      <input
        type="text"
        id="lname"
        name="lname"
        autocomplete="family-name"
      /><br />
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" autocomplete="email" /><br />
      <label for="mobile">Mobile:</label><br />
      <input type="text" id="mobile" name="mobile" autocomplete="tel" /><br />
      <label for="message">Enquiries:</label><br />
      <textarea name="message" id="message"></textarea><br /><br />
      <button type="Submit">Submit</button>
      <button type="reset">Reset</button>
